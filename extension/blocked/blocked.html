<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Time to Move! landing pages">
    <meta name="author" content="Time to Move">

    <title>Time to Take a Break!</title>

    <!-- Custom fonts -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top" class="bg-gradient-primary">
    <p style="font-size: 650%; color:aliceblue" class="tthird">TIME TO MOVE!</p>
    <p style="font-size: 120%; color:aliceblue" class="undertop">Time to Move! has blocked this page. Take a break!</p>
    <p style="font-size: 500%; color:aliceblue" class="centered" id="timer"></p>
    <button id="quitBreak" class="btn btn-primary lthird border-bottom-warning" type="button">Quit Break</button>


    
    <!-- Timer Script-->
    
    <script>
    var countDownDate = new Date("May 6, 2021 11:30:00").getTime();
    var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("timer").innerHTML = hours + " : "
    + minutes + " : " + seconds ;

    if (distance < 0) {
        clearInterval(x);
        document.getElementById("timer").innerHTML = "Break Over!";
    }
    }, 1000);
    </script>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
